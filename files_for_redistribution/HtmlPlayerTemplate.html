<!DOCTYPE html >
<html>
<head>
    <title>[TITLE]</title>
    <meta name="description" content="[DESCRIPTION]" />
    <meta name="keywords" content="[KEYWORDS]" />
    <meta name="author" content="[AUTHOR]" />
    <meta content="text/html;charset=UTF-8" http-equiv="content-type" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link charset="utf-8" href="css/p2h.player.css" rel="stylesheet" type="text/css" media="screen" />
    <style type="text/css">[FONTS]</style>
</head>
<body style="background:Red">
    <div class="p2h-player">
        <div class="navbar top">[HEADER]</div>
        <div class="sidepane hide">
            <div class="sidepane-content">Sidebar content goes here</div>
        </div>
        <div class="content">
            <div id="player1">
                <div class="progress-container">
                    <div class="progress active">
                        <div style="width: 0%;" class="bar"></div>
                    </div>
                </div>
                [SLIDES_CONTENT]
            </div>
        </div>
        <div class="navbar bottom hide">
            <div class="center-group">
                <div class="toolbar-group">
                    <button type="button" class="prev-slide prev-slide-icon" onclick="$('#player1').p2h('prev', true);"></button>
                    <button type="button" class="prev2 prev2-icon" onclick="$('#player1').p2h('prev');"></button>
                    <button type="button" class="next2 next2-icon" onclick="$('#player1').p2h('next');"></button>
                    <button type="button" class="next-slide next-slide-icon" onclick="$('#player1').p2h('next', true);"></button>
                </div>
            </div>
            <div class="right-group">
                <div class="toolbar-group">
                    <input type="text" name="pagenumber" class="pagenumber" />
                    <span class="pagecount"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/thirdparty/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="scripts/thirdparty/jquery.mobile.touch.min.js" type="text/javascript"></script>
    <script src="scripts/thirdparty/modernizr.mq.prefixed.min.js" type="text/javascript"></script>
    <script src="scripts/p2h.player.js" type="text/javascript"></script>
    <script type="text/javascript">
        $('#player1').p2h();</script>
</body>
</html>
