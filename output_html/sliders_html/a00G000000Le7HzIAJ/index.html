<script> 
$(document).ready(function() { 

$(".icon_info").click(function() { 

$('.float_box').removeClass("close_box"); 

var currentTd = $(this).parent("td"), 
boxText = currentTd.attr("floatbox"), 
offsetIcon = $(this).offset(); 

$('.float_box p').text(boxText); 
var boxWidth = $('.float_box').outerWidth(), 
boxHeight = $('.float_box').outerHeight(); 
$('.float_box').css({ 
top: offsetIcon.top-boxHeight-5+'px', 
left: offsetIcon.left-boxWidth/2+10+'px' 
}).addClass("open_box"); 

}); 

$(".close").click(function() { 
$('.float_box').addClass("close_box"); 
}); 

}); 
</script>
